<!--The content below is only a placeholder and can be replaced.-->
<div class="main-panel">
  <div class="addPanel">
    <div class="FontFamily">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <div class="addDiv">
      <input type="text" id="addName" placeholder="Title..." class="text-cls FontFamily" [(ngModel)] = "textVal" />
      <label for="addName" class="addbtn FontFamily" (click) = "addList(textVal)">Add</label>
    </div>  
  </div>
  <div class="addedDetails FontFamily">
    <ul id="detailsCol">
      <app-list></app-list>
    </ul>
  </div>
</div>
